<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="node_modules/chart.js/dist/chart.umd.js" defer></script>    
    <script type="module" src="pieces.js" defer></script>
    
    <title>Pièces Autos</title>

</head>

<body>
    
	<header>
	<nav class="navbar navbarNav navbar-expand-md navbar-warning bg-warning py-3 px-3 mt-4"><!--Navigation bar respensive-->
		

    	<div class="container-fluid d-flex align-items-center">
    	
    	
        	<a class="navbar-brand text-uppercase fw-bold p-2" href="#">
            	Les <span class="bg-primary bg-gradient p-1 rounded-3 text-light">Bonnes</span> Pièces
        	</a>

        	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>

    		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        		
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
    		</div>
        </div>
	</nav>
	
	</header>
    
    <main>
        
        <section>
            <div class="container-fluid mt-2 m-1">
                <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
                    <div class="col-sm-2 bg-secondary mx-2 pt-4" style="height: 60rem;">
                        <!--Création des boutons filter-->
                        <section class="filtres text-white">
                            Filtres :
                        </section><br>
                        <section>
                            <button type="button" class="btn-trier btn btn-primary">Trier par prix croissant</button>
                        </section><br>
                        <section>
                            <button type="button" class="btn-filtrer btn btn-primary">Filtrer les pièces non abordables</button>
                        </section><br>
                        <section>
                            <button type="button" class="btn-description btn btn-primary">Afficher les pièces qui possède une decription</button>
                        </section>
                        <section><br>
                            <button type="button" class="btn-trie btn btn-primary">Trier par prix croissant décroissant</button>
                        </section><br> 
                        <label for="prixMax" class="form-label text-white">Prix maximum :
                        <input type="range" name="prixMax" class="form-range" min="0" max="60" step="5" id="prixMax">        
                        <h3 class="text-warning text-decoration-underline">Ajouter un avis</h3>
                        <form class="formulaire-avis">
                            <div class="mb-3">
                              <label class="form-Id">Identifiant de la pièce :</label>
                              <input type="number" class="idPiece" name="piece-id">
                              
                            </div>
                            <div class="mb-3">
                              <label class="form-User">Nom d'utilisateur :</label>
                              <input type="text" class="nomUtilisateur" name="utilisateur">
                            </div>
                            <div class="mb-3">
                                <label class="form-Comment">Commentaire :</label>
                                <textarea class="Commentaire" name="comment" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-etoiles">Note :</label>
                              <input type="number" class="etoiles" name="nbrEtoiles" min="0" max="5">
                            </div>
                            
                                <button type="submit" class="btn btn-primary">Envoyer</button>
                            
                          </form>

                          <section>
                          <h3>Données :</h3>
                          <button type="button" class="btn-maj btn btn-warning" onclick="">Mettre à jour les pièces</button>
                        </section>
                          <section><br>
                            <button type="button" class="btn-reset btn btn-success" onclick="resetPage()">Rénitialiser le filtre</button>
                        </section>
                        <section><br>
                            <h3 class="text-black">Apperçu des avis</h3>
                            <canvas id="graphique-avis" width="200" height="300" style="border:solid black"></canvas>
                        </section>
                        
                    </div>
                    
                    
                    <div class="col-2">
                        
                        <!-- Fiches produits -->
			            <!--<section class="fiches ">
			            </section>-->
                        
                        <div class="abordable"> 
                            <p class="head">Nom des pieces abordables</p>
                        </div>
                        <div class="disponible">
                            <p class="head">Pieces disponibles</p>
                        </div>
                        <div class="d-lg-flex align-items-center mx-5 fiches">

                        </div>
                  
                    </div>
              </div>
            </div>
              
              
        </section>
    </main>
    <footer>

    </footer>
    
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
   

</script>
</body>
</html>
